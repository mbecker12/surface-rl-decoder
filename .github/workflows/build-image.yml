name: Docker-Build-MP

on: workflow_dispatch
    
jobs:
  build-image:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repo
      uses: actions/checkout@v2
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        # logout: false
    - name: Push to Docker Hub
      uses: docker/build-push-action@v1
      id: pushtodocker
      env:
        commit_sha: ${GITHUB_SHA}
        branch_name: ci
      with:
        push: true
        repository: xero32/qec-mp
        tags: ${{ steps.pushtodocker.env.commit_sha }}
    - name: Prepare Singularity Environment
      uses: eWaterCycle/setup-singularity@v6
      with:
          singularity-version: 3.7.1
    - name: Convert to Singularity Image
      run: |
        echo qec-mp_${{ steps.pushtodocker.env.branch_name }}.sif
        echo docker://xero32/qec-mp:${{ steps.pushtodocker.env.branch_name }} 
        singularity build qec-mp_${{ steps.pushtodocker.env.branch_name }}.sif docker://xero32/qec-mp:${{ steps.pushtodocker.env.branch_name }}
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: qec-mp_${{ steps.pushtodocker.env.branch_name }}.sif
        path: qec-mp_${{ steps.pushtodocker.env.branch_name }}.sif
        retention-days: 1
